sudo: required
services:
  - docker
before_install:
- docker pull blang/latex
#- "sudo apt-get update -q && sudo apt-get install -yq --no-install-recommends texlive-full python-pygments gnuplot"
script:
- mkdir _build
# - pdflatex -interaction=nonstopmode -output-directory _build inaki_anduaga_cv.tex || true
#http://unix.stackexchange.com/questions/118217/chmod-silent-mode-how-force-exit-code-0-in-spite-of-error
- docker run --rm -i --net=none -v $PWD:/data blang/latex pdflatex -interaction=nonstopmode --output-directory=./_build inaki_anduaga_cv.tex || true
deploy:
  # AWS S3 deployment
  - provider: s3
    access_key_id: AKIAIHZWB2UXGOWZV7MA
    secret_access_key:
    secure: 
    bucket: curriculum-vitae-automated-build
    local-dir: _build
    acl: public_read
    skip_cleanup: true
    on:
      repo: inakianduaga/cv
      tags: true
  # Github Release
  - provider: releases
    api_key:
      secure: 
    file: _build/inaki_anduaga_cv.pdf
    skip_cleanup: true
    on:
      repo: inakianduaga/cv
      tags: true

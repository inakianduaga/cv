before_install:
- "sudo apt-get update && sudo apt-get install --no-install-recommends texlive-full"
script:
- mkdir _build
- pdflatex -interaction=nonstopmode -output-directory _build inaki_anduaga_cv.tex
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - _build/inaki_anduaga_cv.pdf
  skip_cleanup: true
  on:
    repo: inakianduaga/cv
    branch: master
    tags: true
